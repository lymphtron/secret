<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<style>
body {
  background: #111;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.scene {
  width: 200px;
  height: 200px;
  perspective: 800px;
}

.cube-wrapper {
  animation: float 983.606ms ease-in-out infinite;
}

.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  animation: spin 1967.212ms linear infinite;
  lighting-color: rgb(255, 250, 250);
}

.cube div {
  position: absolute;
  width: 200px;
  height: 200px;
  background-image: url("yusuf.jpg");
  background-size: cover;
  background-position: center;

  border: 2px solid rgb(255, 0, 0);
  box-shadow:
    inset 0 0 10px rgb(255, 0, 0),
    0 0 10px rgb(255, 0, 0);
  animation: rgbBorder 2000ms linear infinite;
}

/* Küp yüzleri */
.front  { transform: rotateY(  0deg) translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY( 90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX( 90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

/* Dönme animasyonu */
@keyframes spin {
  from { transform: rotateX(0deg) rotateY(360deg); }
  to   { transform: rotateX(360deg) rotateY(0deg); }
}

/* Yukarı-aşağı salınım */
@keyframes float {
  0%   { transform: translateY(80px); }
  50%  { transform: translateY(-80px); }
  100% { transform: translateY(80px); }
}

/* RGB kenar animasyonu */
@keyframes rgbBorder {
  0% {
    border-color: rgb(255, 0, 0);
    box-shadow:
      inset 0 0 10px rgb(255, 0, 0),
      0 0 10px rgb(255, 0, 0);
  }
  33% {
    border-color: rgb(0, 255, 0);
    box-shadow:
      inset 0 0 10px rgb(0, 255, 0),
      0 0 10px rgb(0, 255, 0);
  }
  66% {
    border-color: rgb(0, 0, 255);
    box-shadow:
      inset 0 0 10px rgb(0, 0, 255),
      0 0 10px rgb(0, 0, 255);
  }
  100% {
    border-color: rgb(255, 0, 0);
    box-shadow:
      inset 0 0 10px rgb(255, 0, 0),
      0 0 10px rgb(255, 0, 0);
  }
}
</style>
</head>
<body>

<!-- Arka plan müzik -->
<audio id="bgm" src="funkytown.mp3" loop></audio>

<div class="scene">
  <div class="cube-wrapper">
    <div class="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>
</div>

<script>
// İlk tıklamada müziği başlat (autoplay engeline takılmasın)
window.addEventListener('click', function () {
  const audio = document.getElementById('bgm');
  if (audio.paused) {
    audio.play().catch(() => {});
  }
}, { once: true });
</script>

</body>
</html>
