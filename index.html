<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<style>
body {
  background: #111;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  overflow: hidden;
}

/* Kutuyu ve yazıyı birlikte taşıyan container */
.container {
  position: relative;
}

.scene {
  width: 200px;
  height: 200px;
  perspective: 800px;
}

/* Başlangıçta animasyonu kilitleyen class */
.paused {
  animation-play-state: paused !important;
}

.cube-wrapper {
  animation: float 983.606ms ease-in-out infinite;
}

.cube {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  animation: spin 1967.212ms linear infinite;
}

.cube div {
  position: absolute;
  width: 200px;
  height: 200px;
  background-image: url("yusuf.jpg");
  background-size: cover;
  background-position: center;

  border: 2px solid rgb(255, 0, 0);
  box-shadow:
    inset 0 0 10px rgb(255, 0, 0),
    0 0 10px rgb(255, 0, 0);
  animation: rgbBorder 2000ms linear infinite;
}

/* Instruction kartı */
#click-hint {
  position: absolute;
  bottom: 100%; /* Kutunun üstünde */
  left: 50%;
  transform: translateX(-50%);
  margin-bottom: 18px;

  padding: 8px 14px;
  
  border-radius: 8px;
  border: 1px solid #bbb;

  font-size: 16px;
  color: #d1d1d1;
  font-weight: 800;

  text-shadow: 0 0 5px rgba(255,255,255,0.3);


  animation: hintFloat 1.3s ease-in-out infinite;
  transition: opacity 0.2s ease;
}

/* Kart animasyonu — SADECE hareket, opacity yok */
@keyframes hintFloat {
  0%   { transform: translateX(-50%) translateY(0); }
  50%  { transform: translateX(-50%) translateY(-4px); }
  100% { transform: translateX(-50%) translateY(0); }
}

/* Yüzler */
.front  { transform: rotateY(0deg) translateZ(100px); }
.back   { transform: rotateY(180deg) translateZ(100px); }
.right  { transform: rotateY(90deg) translateZ(100px); }
.left   { transform: rotateY(-90deg) translateZ(100px); }
.top    { transform: rotateX(90deg) translateZ(100px); }
.bottom { transform: rotateX(-90deg) translateZ(100px); }

/* Animasyonlar */
@keyframes spin {
  from { transform: rotateX(0deg) rotateY(360deg); }
  to   { transform: rotateX(360deg) rotateY(0deg); }
}

@keyframes float {
  0%   { transform: translateY(80px); }
  50%  { transform: translateY(-80px); }
  100% { transform: translateY(80px); }
}

@keyframes rgbBorder {
  0% {
    border-color: rgb(255, 0, 0);
    box-shadow: inset 0 0 10px rgb(255, 0, 0), 0 0 10px rgb(255, 0, 0);
  }
  33% {
    border-color: rgb(0, 255, 0);
    box-shadow: inset 0 0 10px rgb(0, 255, 0), 0 0 10px rgb(0, 255, 0);
  }
  66% {
    border-color: rgb(0, 0, 255);
    box-shadow: inset 0 0 10px rgb(0, 0, 255), 0 0 10px rgb(0, 0, 255);
  }
  100% {
    border-color: rgb(255, 0, 0);
    box-shadow: inset 0 0 10px rgb(255, 0, 0), 0 0 10px rgb(255, 0, 0);
  }
}
</style>
</head>
<body>

<!-- Instruction kartı + sahne bir arada -->
<div class="container">

  <div id="click-hint">⬇Tıkla⬇</div>

  <div class="scene">
    <div class="cube-wrapper paused">
      <div class="cube paused">
        <div class="front"></div>
        <div class="back"></div>
        <div class="right"></div>
        <div class="left"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
    </div>
  </div>

</div>

<!-- Arka plan müzik -->
<audio id="bgm" src="funkytown.mp3" loop></audio>

<script>
// TIKLAMA → yazı kaybolur + müzik başlar + animasyonlar aktif olur
window.addEventListener('click', function () {

  // Müzik
  const audio = document.getElementById('bgm');
  audio.play().catch(() => {});

  // Animasyonlar
  document.querySelector('.cube-wrapper').classList.remove('paused');
  document.querySelector('.cube').classList.remove('paused');

  // Instruction kartını yok et
  const hint = document.getElementById("click-hint");
  hint.style.opacity = 0;

}, { once: true });
</script>

</body>
</html>
